	/**
	 * ###Задача 1. 
	 *
	 * Создайте функцию find(arr, value), которая ищет в массиве arr значение value и возвращает его номер, если найдено, или -1, если не найдено. 
	 */
	
	function find(arr, value) {
		return arr.indexOf(value);
	}

	console.log("FIRST TASK:");
	console.log("Index of 'else value' in the array ['some value', 'else value', 42] is: " + find(["some value", "else value", 42], "else value") );
	console.log("Index of '50' in the array [1, 2, 3] is: " + find([1, 2, 3], "else value") );

	/**
	 * ###Задача 2.  
	 *
	 * ```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
	 * Отсортируйте массив arr, используя алгоритм пузырьковой сортировки. 
	 */
	
	var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6],
		sortedArr = bubbleSort(arr);

	console.log("SECOND TASK:");
	console.log("Sorted array: " + sortedArr);

	function bubbleSort(arr) {
		var sortedArr = arr.slice(),
			isSwapped,
			varForSwapping,
			i;

		do {
			isSwapped = false;
			for (i = 0; i < sortedArr.length - 1; i++) {
				if (sortedArr[i] > sortedArr[i+1]) {
					varForSwapping = sortedArr[i];
					sortedArr[i] = sortedArr[i+1];
					sortedArr[i+1] = varForSwapping;

					isSwapped = true;
				}
			}
		} while (isSwapped);

		return sortedArr;
	}

	/**
	 * ###Задача 3. 
	 * 
	 * Напишите функцию bigToSmall, которая будет принимать один аргумент arr (двухмерный массив). 
	 * Ваше задание: 
	 * 1. Привести двухмерный массив к одномерному.  
	 * 2. Отсортировать массив в нисходящем порядке. 
	 * 3. Использовать символ ‘>’ как разделитель при превращении массива в строку.  
	 */
	
	function bigToSmall(arr) {
		var oneDimensionalArr = [],
			sortedArr = [],
			resultSrt,
			i, j;

		for (i = 0; i < arr.length; i++) { // 1. Привести двухмерный массив к одномерному.
			for (j = 0; j < arr[i].length; j++) {
				oneDimensionalArr.push(arr[i][j]);
			}
		}

		sortedDescArr = oneDimensionalArr.sort(function(a, b) { // 2. Отсортировать массив в нисходящем порядке.
			return b - a;
		});

		resultSrt = sortedDescArr.join('>'); // 3. Использовать символ ‘>’ как разделитель при превращении массива в строку.

		return resultSrt;
	}

	console.log("THIRD TASK:");

	console.log( bigToSmall([[1,3,5],[2,4,6]]) );
	console.log( bigToSmall([[1,1],[1],[1,1]]) );
