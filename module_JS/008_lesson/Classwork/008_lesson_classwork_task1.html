<body>

	<div class="task-block"></div>
	<div class="task-block"></div>
	<div class="task-block"></div>
	<div class="task-block"></div>
	<div class="task-block"></div>
	<button id="change-color-btn">Change color</button>

	<script>
		/**
		 *
		 * Lesson 8, Classwork, Serhii Yakubovych
		 * 
		 */
		
		/**
		 * ###Задача 1. 
		 * 
		 * Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, определите в файле правила, которые зададут всем дивам следующее 
		 * оформление – высота и ширина 100 px, float=left и зеленый цвет фона. 
		 * Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. Смена цвета должна происходить циклически, при 
		 * первом нажатии первый div становиться красный остальные остаются зелеными, при нажатии на второй – все div становятся зелеными, а второй красный и т.д. 
		 */
		
		window.addEventListener("load", function() {
			let changeBlockColorButton = document.getElementById("change-color-btn");

			changeBlockColorButton.addEventListener("click", function() {
				let blocks = document.querySelectorAll(".task-block"),
					oldActiveIndex = this.dataset.currentBlock,
					currentActiveIndex = ((oldActiveIndex === undefined) ||
										 (+oldActiveIndex + 1 >= blocks.length)) ? 0 : +oldActiveIndex + 1;
				
				if (oldActiveIndex !== undefined) {
					blocks[oldActiveIndex].classList.remove("active");
				}

				blocks[currentActiveIndex].classList.add("active");

				this.dataset.currentBlock = currentActiveIndex;
			});
		});
	</script>

</body>
