<body>

    <p>Home page</p>

    <script src="/libs/socket.io/socket.io.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // interactions example
            let socket = io.connect("http://localhost:1337");
            socket.on("connect", () => {
                socket.on("receive uppercase", (data) => {
                    console.log("My message in uppercase: ", data.answer);
                });
                socket.emit("send query for uppercase", {message: "string for interations"});
            });
        });
    </script>
