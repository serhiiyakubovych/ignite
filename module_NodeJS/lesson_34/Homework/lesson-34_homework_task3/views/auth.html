<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
</head>
<body>
    <!--
        ###Задача 2  
        Создание простого чата. 

        * Создайте Express сервер и подключите к нему модуль socket.io.   
        * На стороне клиента создайте html страницу с полем ввода и кнопкой. 
        * Если поле ввода не пустое, при нажатии на кнопку генерируется событие 'send_message',
          через событие передаются данные поля ввода. 
        * На стороне сервера создайте обработчик события 'send_message'.
          Обработчик генерирует событие 'chat_message' и отсылает его всем подключенным клиентам.
          Через событие 'chat_message' передаются данные, полученные в событии 'send_message'. 
        * На стороне клиента создайте обработчик события 'chat_message',
          который выводит на экран данные, переданные через событие. 

          ###Задача 3(Дополнительное задание) 
          Добавьте в чат, созданный в предыдущей задаче, возможность авторизации пользователей. 
    -->

    <h1>Enter your name</h1>
    <form id="auth-form">
        <input type="text" name="userName" value="" placeholder="User name" required>
        <input type="submit" value="Enter into chat">
    </form>

    <script src="/libs/socket.io/socket.io.js"></script>
    <script src="/js/client-auth.js"></script>
</body>
</html>
