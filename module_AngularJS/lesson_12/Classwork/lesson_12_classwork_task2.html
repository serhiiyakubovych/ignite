<!doctype html>
<html lang="en" ng-app="ArrayTableApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 12.2</title>
    <script src="../Libraries/angular.js"></script>
    <script>
        "use strict";
        /**
         * Lesson 12, Classwork, Serhii Yakubovych
         */
        /**
         * ### Задача 1
         * Дано массив items:
         * ```
         * $scope.items = [
         * { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
         * { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
         * { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
         * { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
         * ```
         * С помощью директивы ng-repeat создайте таблицу , отображающую данные массива.
         *
         * ### Задача 2
         * Используйте таблицу с данными массива items из предыдущей задачи. Реализуйте следующее:
         * * Добавьте на страницу 5 элементов checkbox с именами свойств элементов массива items(name, price и т.д.)
         * * Нажатие на каждый из checkbox скрывает/отображает соответствующее свойство элементов массива items в таблице
         * * Используйте директиву ng-switch
         */

        let itemsModel = [
            { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
            { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
            { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
            { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

        angular.module("ArrayTableApp", [])
            .controller("ArrayTableCtrl", function($scope) {
                $scope.items = itemsModel;

                $scope.allowName = true;
                $scope.allowPrice = true;
                $scope.allowCategory = true;
                $scope.allowCount = true;
                $scope.allowTax = true;
                $scope.allowExpiration = true;
            });
    </script>
</head>
<body ng-controller="ArrayTableCtrl">
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Count</th>
            <th>Tax</th>
            <th>Expiration</th>
        </tr>
        <tr>
            <td><input type="checkbox" ng-model="allowName"></td>
            <td><input type="checkbox" ng-model="allowPrice"></td>
            <td><input type="checkbox" ng-model="allowCategory"></td>
            <td><input type="checkbox" ng-model="allowCount"></td>
            <td><input type="checkbox" ng-model="allowTax"></td>
            <td><input type="checkbox" ng-model="allowExpiration"></td>
        </tr>
        <tr ng-repeat="item in items">
            <td ng-switch on="allowName">
                <span ng-switch-when="true">{{item.name}}</span>
            </td>
            <td ng-switch on="allowPrice">
                <span ng-switch-when="true">{{item.price}}</span>
            </td>
            <td ng-switch on="allowCategory">
                <span ng-switch-when="true">{{item.category}}</span>
            </td>
            <td ng-switch on="allowCount">
                <span ng-switch-when="true">{{item.count}}</span>
            </td>
            <td ng-switch on="allowTax">
                <span ng-switch-when="true">{{item.tax}}</span>
            </td>
            <td ng-switch on="allowExpiration">
                <span ng-switch-when="true">{{item.expiration}}</span>
            </td>
        </tr>
    </table>
</body>
</html>
