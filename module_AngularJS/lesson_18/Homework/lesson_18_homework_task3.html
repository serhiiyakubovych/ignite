<!doctype html>
<html lang="en" ng-app="dirApp">
<head>
    <meta charset="UTF-8" ng-app="dirApp">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Libraries/bootstrap.css">
    <style>
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 50%;
            border: 1px solid #000;
            background: #eee;
        }
    </style>
    <script src="../Libraries/angular.js"></script>
    <script>
        "use strict";
        /**
         * Lesson 18, Homework, Serhii Yakubovych
         */
        /**
         * ###Задача 3
         * Создайте директиву dialogBox, которая будет выводить на экран в диалоговом окне содержимое элемента,
         * к которому привязана директива.
         */
        angular.module("dirApp", [])
            .directive("dialogBox",  function () {
                return {
                    transclude: true,
                    template: "<div class='dialog-box'><h1>Dialog window</h1><p ng-transclude></p></div>"
                }
            });
    </script>
</head>
<body>
    <section>
        <div dialog-box>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid architecto
            obcaecati quasi quia quo reprehenderit? Quaerat, quos.
        </div>
    </section>
</body>
</html>
